<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
    <style>
        img {
            height: 200px;
            width: 200px;
        }

        #first {
            position: relative;
            top: 1000px;

            border: 2px solid red;
        }



        #third {
            position: fixed;
        }

        #fourth {
            position: relative;
        }
    </style>
</head>

<body>

    <img id="first" src="photo-1755288556391-c4911fa13627.avif" alt="first">


    <img id="second" src="photo-1755288556391-c4911fa13627.avif" alt="second">


    <img id="third" src="photo-1755288556391-c4911fa13627.avif" alt="third">


    <img id="fourth" src="photo-1755288556391-c4911fa13627.avif" alt="fourth">


</body>

</html>
