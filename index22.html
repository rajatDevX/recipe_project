<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }

        .main {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;

            padding: 0px;
        }

        .sidebar ul li {

            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .sidebar li:hover {
            background-color: #e2e6ea;
        }

        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid black;
            background-color: #f4f4f4;
            box-sizing: border-box
        }

        .blog-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .blog-card {
            flex: 1;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 5px;
            min-width: 200px;
            background-color: #fff;
        }

        @media (max-width:600px) {
            .blog-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }

        @media (max-width:600px) {
            .blog-container {
                flex-direction: column;
            }

            .blog-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">My Blog</div>
    <div class="main">
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li>Technology</li>
                <li>Health</li>
                <li>Lifestyle</li>
                <li>Travel</li>
            </ul>
        </div>
        <div class="content">
            <h2>Latest Posts</h2>
            <div class="blog-container">
                <div class="blog-card">
                    <h4>Blog 1</h4>
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
                <div class="blog-card">
                    <h4>Blog 2</h4>
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
                <div class="blog-card">
                    <h4>Blog 3</h4>
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
