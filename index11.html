<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 500px;
            display: grid;
            border: 1px solid black;
            text-align: center;
            width: 500px;
            margin: auto;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            box-shadow: 5px 5px 10px grey;


        }
    </style>
</head>


<body>
    <h1>Grid properties</h1>
    <div class="container">
        <div class="first" style="background-color: #ffadad;">first</div>
        <div class="second" style="background-color: #ffd6a5;">second</div>
        <div class="third" style="background-color: #fdffb6;">third</div>
        <div class="fourth" style="background-color: #caffbf;">fourth</div>
        <div class="fifth" style="background-color: #9bf6ff;">fifth</div>
        <div class="sixth" style="background-color: #a0c4ff;">sixth</div>
        <div class="seventh" style="background-color: #bdb2ff;">seventh</div>
        <div class="eighth" style="background-color: #ffc6ff;">eighth</div>
    </div>

</body>

</html>
