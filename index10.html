<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 2000px;
            border: 2px solid black;
            position: relative;
        }

        .image1 {
            position: relative;
            top: 50px;
        }

        .image2 {
            position: absolute;
            left: 800px;
        }

        .image3 {
            position: sticky;
            top: 40px;
        }

        .image4 {

            position: fixed;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="image1.avif" height="300px" width="300px" alt="image1" class="image1">
        <img src="image2.avif" height="300px" width="300px" alt="image2" class="image2">
        <img src="image3.avif" height="300px" width="300px" alt="image3" class="image3">
        <img src="image4.avif" height="300px" width="300px" alt="image4" class="image4">
    </div>
    <div class="container2">
        this is second container
    </div>
</body>

</html>
